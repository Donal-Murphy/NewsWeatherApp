<ion-header [translucent]="true">
<ion-toolbar>
  <ion-title>
    G00438847
  </ion-title>
  <ion-buttons slot="end">
    <ion-button [routerLink]="['/settings']" fill="clear">
      <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="centered-content">
    <ion-textarea [(ngModel)]="userInput" label="Enter Country" placeholder="Country Name" style="width: 50%;"></ion-textarea>
    <ion-button class="wide-button" (click)="countrySearch()" style="width: 50%;" >SEARCH</ion-button>
  </div>
</ion-content>

<!--Toolbar-->
<ion-header [translucent]="true">
<ion-toolbar>
  <ion-title>
    G00438847
  </ion-title>
  <ion-buttons slot="end">
    <ion-button [routerLink]="['/settings']" fill="clear">
      <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
    </ion-button>
    <ion-button (click)="openGitHub()" fill="clear">
      <ion-icon slot="icon-only" name="logo-github"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
</ion-header>

<!--Searchbar and button-->
<ion-content [fullscreen]="true">
  <div class="centered-content">
    <ion-searchbar
      show-clear-button="focus"
      [value]="userInput"
      (ionInput)="onInput($event)"
      (ionClear)="onClear()"
      (keydown.enter)="countrySearch()"
      placeholder="Enter Country"
      style="width: 50%;">
    </ion-searchbar>

    <ion-button
      class="wide-button"
      (click)="countrySearch()"
      style="width: 50%;">
      SEARCH
    </ion-button>
  </div>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-list lines="none">
    <ion-item>
      <ion-checkbox
        slot="start"
        [checked]="selectedOption === 'metric'"
        (ionChange)="onOptionChange('metric')"
      ></ion-checkbox>
      <ion-label>Metric</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox
        slot="start"
        [checked]="selectedOption === 'standard'"
        (ionChange)="onOptionChange('standard')"
      ></ion-checkbox>
      <ion-label>Standard</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox
        slot="start"
        [checked]="selectedOption === 'imperial'"
        (ionChange)="onOptionChange('imperial')"
      ></ion-checkbox>
      <ion-label>Imperial</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
